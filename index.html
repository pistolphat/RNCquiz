<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <!-- Link to Style sheet -->
    <link rel="stylesheet" href="style.css" />
    <title>Which President Are You?</title>
  </head>
  <body>
    <div class="container-fluid">
      <!-- NavBar Section -->
      <div class="navbar container">
        <div>
          <a href="#" class="btn-contribute" style="text-decoration: none"
            >Contribute</a
          >
        </div>
        <div class="logo" style="margin-left: 30%">
          <a href="#"
            ><img
              src="https://prod-cdn-static.gop.com/static/home/images/logo-GOP.png"
          /></a>
        </div>
        <div><a href="#">SEARCH</a> | <a href="#">LOG IN</a></div>
        <div style="margin-left: 5%; font-size: 50px;">
          <a href="#" style="text-decoration: none">&#9776;</a>
          <!-- <div><a href="#">Menu</a></div> -->
        </div>
      </div>

      <!-- Question Header -->
      <div class="question-hd mt-5 mb-5 text-center">
        <h1>Which Republican President Are You?</h1>
        <p class="question-p">Take the Quiz and Share Your Results</p>
      </div>

      <!-- Main Question Panel -->
      <div class="container">

        <!-- Prompt Name Section -->
        <h3 id="name"></h3>
        <div class="hd-sharing">
          <a href="#"
            ><button class="hd-sharing-btn fa-share">
              <img src="public/facebook.png" alt="facebook" /> (100)
            </button>
          </a>
          <a href="#"
            ><button class="hd-sharing-btn tw-share">
              <img src="public/twitter.png" alt="twitter" /> (100)
            </button></a
          >
        </div>

        <!-- Question 1 section-->
      <form action='' id='quiz' name='quiz'>
        <h5 style="clear:both">1. Choose a snack.</h5>

        <div class="q1">
          <div class="q1-choices">
            <img src="public/snack/1.jpg" alt="black cherries" />
            <p> 
            <input id='toggle' type="checkbox"/>
            <label for='toggle'>Black Cherries</label>
            </p>
          </div>

          <div class="q1-choices">
            <img src="public/snack/2.jpg" alt="jellybeans" />
            <p>
              <input type="checkbox" />
              <label>Jelly Beans</label>
            </p>
          </div>

          <div class="q1-choices">
            <img src="public/snack/3.jpg" alt="popcorn" />
            <p>
              <input type="checkbox" />
              <label>Popcorn</label>
            </p>
          </div>

          <div class="q1-choices">
            <img src="public/snack/4.jpg" alt="pigs" />
            <p>
              <input type="checkbox" />
              <label>Pigs in the Blanket</label>
            </p>
          </div>
        </div>

        <!-- Question 2 section -->
        <h5 class="mt-4">2. Choose a vacation.</h5>
        <div class="q2-questions mt-3">
          <div class="q2-btn-group">
            <div class="red-bars"></div>
            <button type='button' class="q2-button">Colorado</button>
          </div>
          <div class="q2-btn-group">
            <div class="red-bars"></div>
            <button type='button'class="q2-button">California</button>
          </div>
          <div class="q2-btn-group">
            <div class="red-bars"></div>
            <button type='button'class="q2-button">Camp David</button>
          </div>
          <div class="q2-btn-group">
            <div class="red-bars"></div>
            <button type='button' class="q2-button">Mississippi</button>
          </div>
        </div>

        <!-- Question 3 section -->
        <h5 class="mt-4">3. Choose an animal.</h5>
          <div class="q3-btn-group mt-3" style="cursor: pointer">
            <button type='button' class="q3-button container-fluid text-left">BEAR</button>
            <button type='button' class="q3-button container-fluid text-left">BOBCAT</button>
            <button type='button' class="q3-button container-fluid text-left">HORSE</button>
            <button type='button' class="q3-button container-fluid text-left">DOG</button>
          </div>

        <!-- Question 4 Section -->
        <h5 class="mt-4">
          4. Choose <strong>TWO</strong> articles of clothing.
        </h5>
        
        <div class="q1">
          <div class="q1-choices">
            <img src="public/clothing/1.jpg" alt="cowboy boots" />
            <p>
              <input type="checkbox" />
              <label>Cowboy boots</label>
            </p>
          </div>
          <div class="q1-choices">
            <img src="public/clothing/2.jpg" alt="top hat" />
            <p>
              <input type="checkbox" />
              <label>Top hat</label>
            </p>
          </div>
          <div class="q1-choices">
            <img src="public/clothing/3.jpg" alt="fancy socks" />
            <p>
              <input type="checkbox" />
              <label>Socks</label>
            </p>
          </div>
          <div class="q1-choices">
            <img src="public/clothing/4.jpg" alt="bowtie" />
            <p>
              <input type="checkbox" />
              <label>Bowtie</label>
            </p>
          </div>
        </div>
        <!-- <div class ='btn-submit mt-3'><input class='btn-primary' type="button" value="Submit" onclick="check()"></div> -->
        <div class="btn-submission m-3">
          <a href="#results"><input class='btn-submit btn-primary m-2' id = 'button' type="button" value="Submit" onclick = "check();"></a>
          <a href="#"><input class='btn-submit btn-danger' type="button" value="Reset" onclick = "resetPage();"></a>
        </div>
      </form>  

        <!-- Results -->
        <div id="results" class="m-5">
          <div class="prez-info float-left">
            <h4 class="mt-3">Which Republican President Are You?</h4>
            <h4 id='prez-name' class="mt-3" style="font-family: Jubilat;" >
            </h4>
            <p id='description'>
            </p>
          </div>
          <div class="result-border">
            <img id ='prez-pic' src="public/presidents/Teddy.jpg" alt="teddyrooselt" />
          </div>

           <!-- Footer -->
        <div class="mt-3">
          <p class='mb-2' style="font-size: 25px; color: gray; padding-left: 0">SHARE YOUR RESULTS</p>
            <div class="hd-sharing">
              <a href="#">
              <button class="hd-sharing-btn fa-share">
              <img src="public/facebook.png" alt="facebook" /> (100)
              </button>
              </a>
              <a href="#"><button class="hd-sharing-btn tw-share">
              <img src="public/twitter.png" alt="twitter" /> (100)
              </button></a>
            </div>
          </div>
          </div>
        </div>
      </div>
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="script.js"></script>
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
